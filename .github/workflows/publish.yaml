name: publish

on:
  push:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/publish.yaml'
      - 'tsconfig.json'
      - 'tsconfig.test.json'
      - 'jest.config.js'

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: â‡ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: â¬‡ï¸ Install Dependencies
        run: npm install

      - name: ğŸ§‘â€ğŸ”¬ Execute Tests
        run: npm test
  release:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸš€ Release in repository
        uses: justincy/github-action-npm-release@2.0.2
        id: release

      - name: â‡ï¸ Setup node.js
        if: steps.release.outputs.released == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        if: steps.release.outputs.released == 'true'
        run: npm install

      - name: ğŸ› ï¸ Build
        if: steps.release.outputs.released == 'true'
        run: npm run build

      - name: ğŸš€ Publish to npm
        uses: JS-DevTools/npm-publish@v3
        if: steps.release.outputs.released == 'true'
        with:
          token: ${{ secrets.NPM_PUBLISH_TOKEN }}
          access: public
